<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <main>
        <div id="options">
            <a href="index.html" id="stopwatch"><i class="fa-solid fa-stopwatch"></i> Stopwatch</a>
            <a href="#" id="timer"><i class="fa-solid fa-hourglass-half"></i> Timer</a>
        </div>
        <div id="display">

            <div id="message">
                <p>TIME OVER!</p>
            </div>

            <div id="numbers">
                <input id="hh" type="number" value="00" min="0" ><span>:</span>
                <input id="mm" type="number" value="00" min="0" max="59"><span>:</span>
                <input id="ss" type="number" value="00" min="0" max="59">
            </div>

            <div id="legend">
                <span>HORAS</span> <span>MINUTOS</span> <span>SEGUNDOS</span>
            </div>
        </div>
        
        <div id="buttons">
            <button class="button" id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i> Pause</button>
            <button class="button" id="start" onclick="start()"><i class="fa-solid fa-play"></i> Start</button>
            <button class="button" id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>
        </div>
        <footer>
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/willian-p-santos/" target="_blank">Willian P
                    Santos</a></p>
        </footer>
    </main>
</body>
<script src="https://kit.fontawesome.com/d2b741dfe0.js" crossorigin="anonymous"></script>
<script src="./timer.js"></script>

</html>
